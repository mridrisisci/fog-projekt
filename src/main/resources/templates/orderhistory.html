<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h2 class="display-1">Custom Carport - Fog</h2>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>

            <div class="container my-5">
                <div class="row g-4">
                    <div class="content bg-light rounded-4 p-5">
                        <h1 class="">Bestilte pristilbud</h1>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th class="text-center"><i class="bi bi-trash3"></i></th>
                                <th><a th:href="@{/orderhistory(query=orderid)}">Order #</a></th>
                                <th><a th:href="@{/orderhistory(query=CARPORT_ID)}">Carport ID</a></th>
                                <th><a th:href="@{/orderhistory(query=username)}">Kundenavn</a></th>
                                <th><a th:href="@{/orderhistory(query=status)}">Ordrestatus</a></th>
                                <th><a th:href="@{/orderhistory(query=DATE_PLACED)}">Bestillingsdato</a></th>
                                <th><a th:href="@{/orderhistory(query=order_paid)}">Betalingsstatus</a></th>
                                <th><a th:href="@{/orderhistory(query=HEIGHT)}">Højde</a></th>
                                <th><a th:href="@{/orderhistory(query=LENGTH)}">Længde</a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="" th:each="order : ${orders}">
                                <td class="text-center"><a th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}" class="link-danger link-opacity-50-hover" href="/order/delete" th:href="@{/order/delete(order_id=${order.ORDER_ID})}" ><i class="bi bi-trash3"></i></a></td>
                                <td><a class="" href="order/details" th:href="@{/order/details/{id}(id=${order.ORDER_ID})}" th:text="${order.ORDER_ID}">order id</a></td>
                                <td th:text="${order.status}">Navn</td>
                                <td>
                                    <a th:if="${order.account != null}" href="/customer" th:href="@{/customer/{id}(id=${order.account.accountID})}" th:text="${order.status}">Konto</a>
                                </td>
                                <td><span class="badge text-bg-info" th:text="${order.status}">Ordrestatus</span></td>
                                <td th:text="${order.ORDER_PLACED}">Bestillingsdato</td>
                                <td th:text="${order.orderPaid}">Betalingsstatus</td>
                                <td>
                                    <a class="" th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}" href="order/finish" th:href="@{/order/finish/{id}(id=${order.ORDER_ID})}">Send pristilbud</a> </br>
                                    <a class="" th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}" href="order/update" th:href="@{/order/update/{id}(id=${order.ORDER_ID})}">Opdater ordre</a></br>
                                    <a class="" th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}" href="order/delete" th:href="@{/order/delete/{id}(id=${order.ORDER_ID})}">Afvis ordre</a>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    </div>
    </div>


        <div class="content bg-light rounded-4 p-5">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
