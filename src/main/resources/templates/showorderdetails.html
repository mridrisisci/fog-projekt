<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olsker Cupcakes</title>
    <!--link href="webjars/bootstrap/5.3.3/css/bootstrap.min-jsf.css" rel="stylesheet"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>
    <div class="content bg-light rounded-4 p-5">
        <h1 class="">Ordredetaljer</h1>
        <!--/*@thymesVar id="message" type="string"*/-->
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient" role="alert">Fejlbeskeder vises her</div>
        <div class="col-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    Ordre id #<span th:text="${order.ORDER_ID}">Ordrenummer</span>
                </div>
                <div class="card-body">
                    <p class="card-text">Ordredato: <span th:text="${order.datePlaced}">Bestillingsdato</span></p>
                    <p class="card-text">
                        Ordrenavn: <span th:text="${order.username}">Kundenavn</span>
                        <a th:if="${order.account.accountID}!=0" href="/customer" th:href="@{/customer/{id}(id=${order.account.accountID})}" th:text="'(' + ${order.account} + ')'">(Konto)</a>
                    </p>
                    <p class="card-text">Ordrestatus: <span th:text="${order.CARPORT_ID}">status</span></p>
                    <p class="card-text" th:if="${order.datePaid}!=null">Betalingsdato: <span th:text="${order.datePaid}">Betalingsstatus</span></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="line : ${order.orders}" class="list-group-item">
                        <span th:text="${order.height}">højde</span> Højde
                        <span th:text="${order.length}">længde</span> Længde
                        <span th:text="${order.hasShed}">cupcake</span> Redskabsrum
                        <span th:text="${order.roofType}/100">tag</span> Type
                    </li>
                </ul>
                <div class="card-body">
                    <!--<p class="card-text" th:text="'Total pris: ' + ${order.orderTotal}/100 + ' kr'">totalPrice</p>-->
                    <p class="card-text" th:text="Total pris':' 200kr">Total pris for Carporten: </p>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
