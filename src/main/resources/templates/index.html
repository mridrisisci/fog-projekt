<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h2 class="display-1">Custom Carport - Fog</h2>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
        <p class="h2 mb-5">Bestil din carport med fladt tag nedenfor:</p>
        <form action="/" method="GET">
            <div class="container my-5">
                <div class="row g-4">
                    <!-- Første boks -->
                    <div class="col-md-6">
                        <a href="/side1" th:href="@{/}" class="text-decoration-none">
                            <div class="box border rounded-4 shadow-sm bg-light p-4 text-center h-100 d-flex flex-column align-items-center">
                                <img src="../public/images/tag-med-rejsning.jpg"
                                     th:src="@{/images/tag-med-rejsning.jpg}" alt="carport med rejsning"
                                     class="img-fluid rounded-4 mb-3" style="max-height: 200px;">
                                <h2 class="h4 text-dark">Carport med høj rejsning</h2>
                                <p class="text-muted">Her er lidt beskrivelse for den første boks.</p>
                            </div>
                        </a>
                    </div>

                    <!-- Anden boks -->
                    <div class="col-md-6">
                        <a href="/side2" class="text-decoration-none"></a>
                        <div class="box border rounded-4 shadow-sm bg-light p-4 text-center h-100 d-flex flex-column align-items-center">
                            <img src="../public/images/fladt-tag.jpg" th:src="@{/images/fladt-tag.jpg}" alt="fladt-tag"
                                 class="img-fluid rounded-4 mb-3" style="max-height: 200px;">
                            <h2 class="h4 text-dark">Carport med flat tag</h2>
                            <p class="text-muted">Her er lidt beskrivelse for den anden boks.</p>


                        </div>
                    </div>
        </form>
    </div>


        <div class="content bg-light rounded-4 p-5">
            <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
                 role="alert">Fejlbeskeder vises her
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
