<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <header th:replace="~{fragments :: header}"></header>
</div>

<!-- Start -->
<div class="container my-5">
    <div class="content bg-light rounded-4 p-5 shadow">
        <h1 class="display-4 text-center">Fog Carport</h1>
        <p class="h5 text-center mb-4">Byens bedste carports. Bestil din nedenfor.</p>

        <!-- Fejlbeskeder -->
        <div th:if="${#ctx.message != null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient" role="alert">
            Fejlbeskeder vises her
        </div>

        <!-- Formular -->
        <form action="/createquery" method="post">
            <div class="row g-4">
                <!-- Højde -->
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="chooseHeight" id="chooseHeight" required>
                            <option selected>Vælg højde</option>
                            <option th:each="height : ${heights}" th:value="${height}" th:text="${height}"></option>
                        </select>
                        <label for="chooseHeight">Vælg højde</label>
                    </div>
                </div>

                <!-- Bredde -->
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="chooseWidth" id="chooseWidth" required>
                            <option selected>Vælg bredde</option>
                            <option th:each="width : ${widths}" th:value="${width}" th:text="${width}"></option>
                        </select>
                        <label for="chooseWidth">Vælg bredde</label>
                    </div>
                </div>

                <!-- Tag -->
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="chooseRoof" id="chooseRoof" required>
                            <option selected>Uden tagplader</option>
                            <option th:each="roof : ${roofs}" th:value="${roof}" th:text="${roof}"></option>
                        </select>
                        <label for="chooseRoof">Vælg tagtype</label>
                    </div>
                </div>
            </div>

            <!-- Redskabsrum -->
            <div class="mt-4">
                <p><b>Redskabsrum</b></p>
                <p>NB! Der skal beregnes 15 cm tagudhæng på hver side af redskabsrummet.</p>
            </div>

            <!-- Redskabsrum bredde -->
            <div class="col-md-4">
                <div class="form-floating">
                    <select class="form-select" name="chooseShedWidth" id="chooseShedWidth" required>
                        <option selected>Uden redskabsrum</option>
                        <option th:each="height : ${heights}" th:value="${height}" th:text="${height}"></option>
                    </select>
                    <label for="chooseShedWidth">Vælg ...</label>
                </div>
            </div>

            <!-- Redskabsrum længde -->
            <div class="col-md-4">
                <div class="form-floating">
                    <select class="form-select" name="chooseShedLength" id="chooseShedLength" required>
                        <option selected>Uden redskabsrum</option>
                        <option th:each="height : ${heights}" th:value="${height}" th:text="${height}"></option>
                    </select>
                    <label for="chooseShedLength">Vælg ....</label>
                </div>
            </div>
            <!-- Særlige ønsker -->
            <div class="col-md-4">
                <div class="form-floating">
                        <p><b>Særlige ønsker</b></p>
                        <textarea></textarea>
                </div>
            </div>
            <!-- KUNDEINFO-->


            <!-- Navn-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>Navn</b></p>
                    <label for="kundenavn">Navn</label>
                    <input type="text" placeholder="For-, og efternavn" id="kundenavn" name="kundenavn" class="form-control" required>
                </div>
            </div>

            <!-- adresse-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>Adresse</b></p>
                    <label for="chooseAdress">Adresse</label>
                    <input type="text" placeholder="Indtast adresse" id="chooseAdress" name="chooseAdress" class="form-control" required>
                </div>
            </div>

            <!-- Postnummer-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>Postnummer</b></p>
                    <label for="choosePostalCode">Postnummer</label>
                    <input type="text" placeholder="Indtast postnummer" id="choosePostalCode" name="choosePostalCode" class="form-control" required>
                </div>
            </div>

            <!-- By-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>By</b></p>
                    <label for="chooseCity">By</label>
                    <input type="text" placeholder="Indtast din by" id="chooseCity" name="chooseCity" class="form-control" required>
                </div>
            </div>

            <!-- Telefon-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>Telefonnummer</b></p>
                    <label for="chooseAdress">Telefonnummer</label>
                    <input type="text" placeholder="Indtast telefonnummer" id="ChoosePhoneNumber" name="ChoosePhoneNumber" class="form-control" required>
                </div>
            </div>

            <!-- Email-->
            <div class="col-md-4">
                <div class="form-floating">
                    <p><b>Email</b></p>
                    <label for="chooseEmail">Emailo</label>
                    <input type="text" placeholder="Indtast email" id="chooseEmail" name="chooseEmail" class="form-control" required>
                </div>
            </div>






            <!-- Knap -->
            <div class="text-end mt-4">
                <button class="btn btn-primary btn-lg" type="submit">Bestil pristilbud</button>
            </div>
        </form>
    </div>
</div>

<!-- Slut -->
</body>


<div class="content bg-light rounded-4 p-5">
    <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
         role="alert">Fejlbeskeder vises her
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
