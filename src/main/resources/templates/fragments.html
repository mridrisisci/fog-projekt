<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Fog Carports</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
    <header th:fragment="header">
        <div class="header mb-3 text-center">
            <a href="/" th:href="@{/}">
                <img class="img-fluid" src="../public/images/fog-logo.png" th:src="@{/images/fog-logo.png}"
                     alt="Fog logo">
            </a>
        </div>
        <nav class="navbar navbar-expand-sm mb-3 bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <nav class="navbar navbar-expand-sm mb-3 bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-underline ms-auto mb-2 me-1 mb-lg-0">
                        <li class="nav-item" th:if="${session.currentUser != null}">
                            <span class="nav-link" th:text="'Hej, ' + ${session.currentUser.username}">Velkommen, </span>
                        </li>
                        <li class="nav-item" th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}">
                            <a class="nav-link" href="/orderhistory" th:href="@{/orderhistory}">Se alle forespørgsler</a>
                        </li>
                        <!--<li class="nav-item" th:if="${session.currentUser != null and session.currentUser.role == 'salesperson'}">-->
                            <a href="/createaccount" th:href="@{/createaccount}" class="nav-link">Opret bruger</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/login" th:href="@{/login}">Log ind</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/logout" th:href="@{/logout}">Log ud</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">
        Dette er så en footer.
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
