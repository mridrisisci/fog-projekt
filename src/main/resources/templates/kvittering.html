<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h2 class="display-1">Custom Carport - Fog</h2>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
        <p class="h2 mb-5">Bestilling af dit pristilbud er modtaget.</p>
            <div class="container my-5">
                <div class="row g-4">
                    <!-- Renderer kundens ordre på thymeleaf -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${order.ORDER_ID}"> Ordrenummer: </h5>
                            <p class="card-text"> Navn: <span th:text="${order.TIME_PLACED}"> Bestilling gennemført: </span>  </p>
                            <p class="card-text"> Navn: <span th:text="${order.status}"> Status på din ordre: :</span>  </p>
                        </div>
                    </div>
    </div>


        <div class="content bg-light rounded-4 p-5">
            <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
                 role="alert">Fejlbeskeder vises her
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
