<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
        <p class="h2 mb-5">Behandling af ordre.</p>
        <div class="container my-5">
            <div class="row g-4">
                <!-- Renderer kundens info på thymeleaf -->
                <div class="col-md-6" th:each="account : ${account}">
                    <div class="card-body">
                        <h5 class="card-title"> Kundedetaljer</h5>
                        <p class="card-title"> Navn: <span th:text="${account.username}"></span></p>
                        <p class="card-text"> Email: <span th:text="${account.email}">  </span></p>
                        <p class="card-text"> Telefon: <span th:text="${account.telephone}">  </span></p>
                        <input type="hidden" th:value="${account.email}" name="email"> <!-- Sends ID to controller -->
                    </div>
                </div>

                <!-- Renderer kundens ordredetaljer på thymeleaf -->
                <div class="col-md-6" th:each="order : ${orderdetails}">
                    <div class="card-body">
                        <h5 class="card-title"> Ordredetaljer</h5>
                        <p class="card-title"> Ordrenummer: <span th:text="${order.ORDER_ID}"></span></p>
                        <p class="card-text"> Carport længde: <span th:text="${order.length}">  </span></p> <!-- CHANGE TO LENGTH-->
                        <p class="card-text"> Carport bredde: <span th:text="${order.width}">  </span></p>
                        <p class="card-text"> Redskabsrum: <span th:text="${order.hasShed}">  </span></p>
                        <p class="card-text"> Tagtype: <span th:text="${order.roofType}">  </span></p>
                        <form method="GET" th:action="@{/order/sendoffer/{id}(id=${order.ORDER_ID})}">
                            <button class="btn btn-lg btn-primary" type="submit" name="action" value="send">Send
                                pristilbud
                            </button>
                            <button class="btn btn-lg btn-secondary" type="submit" name="action" value="afvis">Afvis
                                ordre
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </div>
</body>
</html>
