<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h2 class="display-1">Custom Carport - Fog</h2>
        <br>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
        <p class="h2 mb-5">Materiale liste</p>
        <div class="container my-5">
            <div class="row g-4">
                <div class="col-md-6">
                        <form th:action="@{listOfMaterials}" method="get">
                        <table class="table table-striped" id="listOfMaterialsTable">
                            <thead>
                            <tr>
                                <th scope="col">Material ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Price</th>
                                <th scope="col">Length</th>
                                <th scope="col">Height</th>
                                <th scope="col">Width</th>
                                <th scope="col">Type</th>
                                <th scope="col">Description</th>
                                <th scope="col">Update price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="material : ${materials}">
                                <td th:text="${material.materialID}">Material ID</td>
                                <td th:text="${material.materialName}">Name</td>
                                <td th:text="${material.unit}">Unit</td>
                                <td th:text="${material.price}">Price</td>
                                <td th:text="${material.length}">Length</td>
                                <td th:text="${material.height}">Height</td>
                                <td th:text="${material.width}">Width</td>
                                <td th:text="${material.type}">Type</td>
                                <td th:text="${material.description}">Description</td>
                                <td>
                                    <div class="button-on-line">
                                        <form th:action="@{/updateMaterialPrice}" method="post">
                                            <input type="hidden" class="inputbox" th:name="materialID" th:value="${material.materialID}"/>
                                            <input type="number" class="inputbox" th:name="newPrice" min="0" step="1"
                                                   th:value="${material.price}" />
                                            <button class="btn btn-outline-dark btn-sm" type="submit">Update</button>
                                        </form>
                                    </div>
                                </td></tr>
                            </tbody>
                        </table>
                        </form>
                    <br><br>
                        <h2>Tilføj nyt materiale</h2>
                        <form th:action="@{/addMaterial}" method="post">
                            <!-- Formularfelter til input -->
                            <!--TODO: Find ud af hvorfor det ikke kommer i databasen-->
                            <!--TODO: Evt. se Caspers dims hvor de laver nye forespørgsler-->
                            <input class="w-50" type="text" name="name" placeholder="Navn" required/><br/>
                            <input class="w-50" type="text" name="unit" placeholder="Enhed" required/><br/>
                            <input class="w-50" type="number" name="price" placeholder="Pris" step="1" required/><br/>
                            <input class="w-50" type="number" name="length" placeholder="Længde" step="1" required/><br/>
                            <input class="w-50" type="number" name="height" placeholder="Højde" step="1" required/><br/>
                            <input class="w-50" type="number" name="width" placeholder="Bredde" step="1" required/><br/>
                            <input class="w-50" type="text" name="type" placeholder="Type" required/><br/>
                            <textarea class="w-50" name="description" placeholder="Beskrivelse"></textarea><br/>
                            <input class="btn btn-outline-dark btn-sm"  type="submit" value="Tilføj materiale"/>
                        </form>
                </div>
            </div>
        </div>
    </div>


    <div class="content bg-light rounded-4 p-5">
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
