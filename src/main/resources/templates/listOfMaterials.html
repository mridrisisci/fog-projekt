<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h2 class="display-1">Custom Carport - Fog</h2>
        <br>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
        <p class="h2 mb-5">Materiale liste</p>
        <div class="container my-5">
            <div class="row g-4">
                <div class="col-md-6">
                    <form th:action="@{listOfMaterials}" method="get">
                        <table class="table table-striped" id="listOfMaterialsTable">
                            <thead>
                            <tr>
                                <th scope="col">Material ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Price</th>
                                <th scope="col">Length</th>
                                <th scope="col">Height</th>
                                <th scope="col">Width</th>
                                <th scope="col">Type</th>
                                <th scope="col">Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="material : ${materials}">
                                <td th:text="${material.materialID}">Material ID</td>
                                <td th:text="${material.materialName}">Name</td>
                                <td th:text="${material.unit}">Unit</td>
                                <td th:text="${material.price}">Price</td>
                                <td th:text="${material.length}">Length</td>
                                <td th:text="${material.height}">Height</td>
                                <td th:text="${material.width}">Width</td>
                                <td th:text="${material.type}">Type</td>
                                <td th:text="${material.description}">Description</td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <br><br>
                    <h2>Tilføj nyt materiale</h2>
                    <form method="POST" class="container mt-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Navn" required>
                                    <label for="name">Navn</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="unit" name="unit" placeholder="Enhed" required>
                                    <label for="unit">Enhed</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="price" name="price" placeholder="Pris" step="1" required>
                                    <label for="price">Pris</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="length" name="length" placeholder="Længde" step="1" required>
                                    <label for="length">Længde</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="height" name="height" placeholder="Højde" step="1" required>
                                    <label for="height">Højde</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="width" name="width" placeholder="Bredde" step="1" required>
                                    <label for="width">Bredde</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="type" name="type" placeholder="Type" required>
                                    <label for="type">Type</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="description" name="description" placeholder="Beskrivelse" style="height: 100px;"></textarea>
                                    <label for="description">Beskrivelse</label>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-dark btn-lg px-5 py-3 shadow-sm rounded-pill" formaction="addMaterial">
                                    <i class="bi bi-plus-circle"></i> Tilføj materiale
                                </button>
                            </div>

                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>


    <div class="content bg-light rounded-4 p-5">
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient"
             role="alert">Fejlbeskeder vises her
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
